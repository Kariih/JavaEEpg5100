<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page" xmlns="http://www.w3.org/1999/xhtml" version="2.0"
          xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jstl/core"  xmlns:p="http://primefaces.org/ui">
          
    <html>
    <head><title>Artist page</title></head>
    <body>
    // Add new artist
    <h:form>
        <h2>Add new artist</h2>
        <br/>
        <h:outputLabel value="Name: "/>
        <h:inputText value="#{artistController.artist.name}"/>
        <br/>
        <h:outputLabel value="Genre: "/>
        <h:inputText value="#{artistController.artist.genre}"/>
        <select name="genre">
		<option value="Hard Rock">Hard Rock</option>
		<option value="Pop">Pop</option>
		<option value="Country">Country</option>
		<option value="Blues">Blues</option>
		</select>
        <br/>
        <h:commandButton value="Save" type="submit" action="#{artistController.addArtist}"/>
    </h:form>
    <h:form>
    	<h2>View artist</h2>
    	<h:outputLabel>
    		  <p:dataList value="#{artistController.artists}" var="artist" type="ordered">
      		  <f:facet name="header">
        	    Artister
       		 </f:facet>
       		 #{artist.name}, #{artist.genre}
    		</p:dataList>
    	</h:outputLabel>
    </h:form>
    </body>
    </html>
</jsp:root>
