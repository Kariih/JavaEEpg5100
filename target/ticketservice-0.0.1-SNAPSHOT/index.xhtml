<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile">
     
    <f:view renderKitId="PRIMEFACES_MOBILE" />
     
    <h:head>
 
    </h:head>
     
    <h:body>
         
        <pm:page id="first">
            <pm:header title="Billettservice"></pm:header>
             
            <pm:content>
                <h:form>
                    <p:layout style="min-width:400px;min-height:500px;">
				    <p:layoutUnit position="west" resizable="false" size="500" minSize="500" maxSize="500">
				        <h2>Artister</h2>
			    	<h:outputLabel>
			    		  <p:dataList value="#{artistController.artists}" var="artist" type="ordered">
			      		  <f:facet name="header">
			       		 </f:facet>
			       		 #{artist.name}, #{artist.genre}
			    		</p:dataList>
			    	</h:outputLabel>
				    </p:layoutUnit>
				 	
				    <p:layoutUnit position="center">
				        <h2>Konserter</h2>
			    	<h:outputLabel>
			    		  <p:dataList value="#{concertController.concerts}" var="consert" type="ordered">
			      		  <f:facet name="header">
			       		 </f:facet>
			       		 #{concert.name},#{concert.price},#{concert.description}
			    		</p:dataList>
			    	</h:outputLabel>
				    </p:layoutUnit>
				    <p:layoutUnit position="east">
				        <p:button outcome="pm:second" value="Administer konserter og artister" />
				    </p:layoutUnit>
				</p:layout>
                </h:form>

            </pm:content>
        </pm:page>
 
        <pm:page id="second">
            <pm:header title="admin console"></pm:header>
             
            <pm:content>
                    <h:form>
			        <h2>Add new artist</h2>
			        <br/>
			        <h:outputLabel value="Name: "/>
			        <h:inputText value="#{artistController.artist.name}"/>
			        <br/>
			        <h:outputLabel value="Genre: "/>
			        <h:inputText value="#{artistController.artist.genre}"/>
			        <select name="genre">
					<option value="Hard Rock">Hard Rock</option>
					<option value="Pop">Pop</option>
					<option value="Country">Country</option>
					<option value="Blues">Blues</option>
					</select>
			        <br/>
			        <h:commandButton value="Save" type="submit" action="#{artistController.addArtist}"/>
			    </h:form>
                <p:button outcome="pm:first" value="Go Back" />
            </pm:content>
        </pm:page>
 
    </h:body>
     
</html>
